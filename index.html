<!DOCTYPE html>
<html lang="en">
  <head>

    </div>

      <option>8</option>
      <option>9</option>
    </select>
  </div>
    </div>

      <option>8</option>
      <option>9</option>

  </div>
    </div>

      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>

    </div>
    <div class="col">
</div>

  <button type="submit" class="btn btn-primary">Submit</button>

<div class="container">
<form>
