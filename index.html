<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/main.css">
	<title>Pilosa for Transportation</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
</head>
<body>
	<div class="container">
		<form id="intersectForm">
			<label for="intersect">Intersection query</label><br />

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for="cabType">Cab type</label>
						<select name="cabType" form="intersectForm" class="form-control" id="cabType">
							<option></option>
							<option>Green</option>
							<option>Yellow</option>
						</select>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="year">Year</label>
						<select name="pickupYear.n" form="intersectForm" class="form-control" id="pickupYear">
							<option></option>
							<option>2009</option>
							<option>2010</option>
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
						</select>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="distance">Distance</label>
						<select name="dist_miles.n" form="intersectForm" class="form-control" id="distance">
							<option></option>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="duration">Duration</label>
						<select name="duration_minutes.n" form="intersectForm" class="form-control" id="duration_minutes">
							<option></option>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for="speed">Speed</label>
						<select name="speed_mph.n" form="intersectForm" class="form-control" id="speed_mph">
							<option></option>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="passengerCount">Passenger count</label>
						<select name="passengerCount.n" form="intersectForm" class="form-control" id="passengerCount">
							<option></option>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="totalAmount">Total fare</label>
						<select name="totalAmount_dollars.n" form="intersectForm" class="form-control" id="totalAmount_dollars">
							<option></option>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>

				</div>
				<div class="col">
				</div>

				<button type="button" id="intersect" class="btn btn-primary">Submit</button>

			</form>
		</div>

		<hr>

		<div class="container">
			<form action="/query/TopN" method="get" id="topNForm">
				<label for="topn">TopN query</label><br />
				<select name="frame" form="topNForm" class="form-control" id="frame">
					<option></option>
					<option value="cabType.n">cabType</option>
					<option value="pickupYear.n">pickupYear</option>
					<option value="dist_miles.n">dist_miles</option>
					<option value="duration_minutes.n">duration_minutes</option>
					<option value="speed_mph.n">speed_mph</option>
					<option value="passengerCount.n">passengerCount</option>
					<option value="totalAmount_dollars.n">totalAmount_dollars</option>
					<option value="pickupGridID.n">pickupGridID</option>
				</select>
				<button type="button" id="topn" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<hr>

		<div class="container">
			<form id="predefinedForm-1">
				<button type="button" id="p1" class="btn btn-primary">Benchmark query #1</button>	
			</form>
		</div>

		<div class="container">
			<form id="predefinedForm-2">
				<button type="button" id="p2" class="btn btn-primary">Benchmark query #2 (approximate)</button>	
			</form>
		</div>

		<div class="container">
			<form id="predefinedForm-3">
				<button type="button" id="p3" class="btn btn-primary">Benchmark query #3</button>	
			</form>
		</div>

		<div class="container">
			<form id="predefinedForm-4">
				<button type="button" id="p4" class="btn btn-primary">Benchmark query #4</button>	
			</form>
		</div>

		<div class="container">
			<form id="predefinedForm-5">
				<button type="button" id="p5" class="btn btn-primary">Benchmark query #5</button>
			</form>
		</div>

		<hr>

		<div class="row">
			<div class="col">
				<label for="results">Results</label><br />
				<label for="profiles" id="profiles"></label><br />
				<label for="description" id="description"></label><br />
				<label for="time" id="time"></label><br />
				<textarea class="form-control" id="results" rows="15"></textarea>
			</div>
			<div class="col">
				<div id="canvas-container">
					<canvas id="canvas" width="400" height="400"></canvas>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="/assets/main.js"></script>
		<script>
        //startup()
    </script>
</body>
</html>
