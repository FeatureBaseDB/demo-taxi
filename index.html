<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/main.css">
	<title>Pilosa for Transportation</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
</head>
<body>
	<div class="container">
		<img src="/assets/pilosa-logo.png" class="logo"/>

		<div class="container"> 
			<ul class="nav nav-tabs" role="tablist"> 
				<li class="nav-item"> 
					<a class="nav-link active" data-toggle="tab" href="#intersect" role="tab">Intersect</a> 
				</li> 
				<li class="nav-item"> 
					<a class="nav-link" data-toggle="tab" href="#topn" role="tab">TopN</a> 
				</li> 
				<li class="nav-item"> 
					<a class="nav-link" data-toggle="tab" href="#predefined" role="tab">Predefined</a> 
				</li> 
			</ul> 
 
			<div class="tab-content"> 
				<div class="tab-pane active" id="intersect" role="tabpanel"> 
					<div class="container">
						<form id="intersectForm" action=".">

							<div class="form-group row">
								<label for="cabType" class="col-sm-2 col-form-label">Cab type</label>
								<div class="col-sm-10">
									<select name="cabType.n" form="intersectForm" class="form-control" id="cabType" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option>Green</option>
										<option>Yellow</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="year" class="col-sm-2 col-form-label">Year</label>
								<div class="col-sm-10">
									<select name="pickupYear.n" form="intersectForm" class="form-control" id="pickupYear" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option>2009</option>
										<option>2010</option>
										<option>2011</option>
										<option>2012</option>
										<option>2013</option>
										<option>2014</option>
										<option>2015</option>
									</select>
								</div>
							</div>
				
							<div class="form-group row">
								<label for="distance" class="col-sm-2 col-form-label">Distance</label>
								<div class="col-sm-10">
									<select name="dist_miles.n" form="intersectForm" class="form-control" id="distance" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option value=5>5 mi</option>
										<option value=10>10 mi</option>
										<option value=11>11 mi</option>
										<option value=12>12 mi</option>
										<option value=13>13 mi</option>
										<option value=14>14 mi</option>
										<option value=15>15 mi</option>
										<option value=20>20 mi</option>
										<option value=25>25 mi</option>
										<option value=30>30 mi</option>
										<option value=45>45 mi</option>
										<option value=50>50 mi</option>
										<option value=100>100 mi</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="duration" class="col-sm-2 col-form-label">Duration</label>
								<div class="col-sm-10">
									<select name="duration_minutes.n" form="intersectForm" class="form-control" id="duration_minutes" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option value=5>5 min</option>
										<option value=10>10 min</option>
										<option value=11>11 min</option>
										<option value=12>12 min</option>
										<option value=13>13 min</option>
										<option value=14>14 min</option>
										<option value=15>15 min</option>
										<option value=20>20 min</option>
										<option value=25>25 min</option>
										<option value=30>30 min</option>
										<option value=45>45 min</option>
										<option value=50>50 min</option>
										<option value=60>1 hr</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="speed" class="col-sm-2 col-form-label">Speed</label>
								<div class="col-sm-10">
									<select name="speed_mph.n" form="intersectForm" class="form-control" id="speed_mph" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option value=5>5 mph</option>
										<option value=10>10 mph</option>
										<option value=11>11 mph</option>
										<option value=12>12 mph</option>
										<option value=13>13 mph</option>
										<option value=14>14 mph</option>
										<option value=15>15 mph</option>
										<option value=20>20 mph</option>
										<option value=25>25 mph</option>
										<option value=35>35 mph</option>
										<option value=45>45 mph</option>
										<option value=50>50 mph</option>
										<option value=100>100 mph</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="passengerCount" class="col-sm-2 col-form-label">Passenger count</label>
								<div class="col-sm-10">
									<select name="passengerCount.n" form="intersectForm" class="form-control" id="passengerCount" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option>0</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="totalAmount" class="col-sm-2 col-form-label">Total fare</label>
								<div class="col-sm-10">
									<select name="totalAmount_dollars.n" form="intersectForm" class="form-control" id="totalAmount_dollars" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option value=5>$5</option>
										<option value=10>$10</option>
										<option value=11>$11</option>
										<option value=12>$12</option>
										<option value=13>$13</option>
										<option value=14>$14</option>
										<option value=15>$15</option>
										<option value=20>$20</option>
										<option value=25>$25</option>
										<option value=35>$35</option>
										<option value=45>$45</option>
										<option value=50>$50</option>
										<option value=100>$100</option>
									</select>
								</div>
							</div>

						</form>
					</div>
					<hr/>
					<div id="intersectResults" class="container" style="display:none">
						<h3>Results</h3>
						<div class="row">
							<div class="col-sm-2">Query</div>
							<div id="intersect-result-query" class="col-sm-10"></div>
						</div>
						<div class="row">
							<div class="col-sm-2">Latency</div>
							<div id="intersect-result-latency" class="col-sm-10"></div>
						</div>
						<div class="row">
							<div class="col-sm-2">Count</div>
							<div id="intersect-result-count" class="col-sm-10"></div>
						</div>
						<div class="row">
							<div class="col-sm-2">Total</div>
							<div id="intersect-result-total" class="col-sm-10"></div>
						</div>
					</div> 
				</div> 

				<div class="tab-pane" id="topn" role="tabpanel"> 
					<div class="container">
						<form action="/query/TopN" action="." method="get" id="topNForm">
							<div class="form-group row">
								<label for="topn" class="col-sm-2 col-form-label">TopN query</label><br />
								<div class="col-sm-10">
									<select name="frame" form="topNForm" class="form-control" id="frame" onchange="$(this.form).trigger('submit')">
										<option></option>
										<option value="cabType.n">Cab Type</option>
										<option value="pickupYear.n">Pickup Year</option>
										<option value="pickupMonth.n">Pickup Month</option>
										<option value="pickupDay.n">Pickup Day</option>
										<option value="dist_miles.n">Distance (miles)</option>
										<option value="duration_minutes.n">Duration (minutes)</option>
										<option value="speed_mph.n">Speed (mph)</option>
										<option value="passengerCount.n">Passenger Count</option>
										<option value="totalAmount_dollars.n">Total Fare (dollars)</option>
										<option value="pickupGridID.n">Pickup Grid</option>
									</select>
								</div>
							</div>
						</form>
					</div>

					<hr/>
					<div id="topnResults" class="container" style="display:none">
						<h3>Results</h3>
						<div class="row">
							<div class="col-sm-2">Query</div>
							<div id="topn-result-query" class="col-sm-10"></div>
						</div>
						<div class="row">
							<div class="col-sm-2">Latency</div>
							<div id="topn-result-latency" class="col-sm-10"></div>
						</div>
						<div class="row">
							<div class="col-sm-2">Total</div>
							<div id="topn-result-total" class="col-sm-10"></div>
						</div>
						<div class="row table-container">
							<div class="col-sm-2"></div>
							<div id="topn-result-table" class="col-sm-10"></div>
						</div>
					</div> 

				</div> 
				<div class="tab-pane" id="predefined" role="tabpanel"> 

					<div class="container row">
						<form id="predefinedForm-1">
							<button type="button" id="p1" class="btn btn-primary">Benchmark query #1</button>	
						</form>
					</div>

					<div class="container row">
						<form id="predefinedForm-2">
							<button type="button" id="p2" class="btn btn-primary">Benchmark query #2 (approximate)</button>	
						</form>
					</div>

					<div class="container row">
						<form id="predefinedForm-3">
							<button type="button" id="p3" class="btn btn-primary">Benchmark query #3</button>	
						</form>
					</div>

					<div class="container row">
						<form id="predefinedForm-4">
							<button type="button" id="p4" class="btn btn-primary">Benchmark query #4</button>	
						</form>
					</div>

					<div class="container row">
						<form id="predefinedForm-5">
							<button type="button" id="p5" class="btn btn-primary">Benchmark query #5</button>
						</form>
					</div>

				</div> 
			</div> 
		</div>


		<div class="row">
			<div class="col">
				<label for="results">Results</label><br />
				<label for="profiles" id="profiles"></label><br />
				<label for="description" id="description"></label><br />
				<label for="time" id="time"></label><br />
				<textarea class="form-control" id="results" rows="15"></textarea>
			</div>
			<div class="col">
				<div id="canvas-container">
					<canvas id="canvas" width="400" height="400"></canvas>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="/assets/main.js"></script>
		<script>
        //startup()
    </script>
</body>
</html>
