    <div class="modal fade" id="setbit-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">SetBit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="setbit-form" method="POST" id="setbit-form" action="#setbit">
            <input type="hidden" name="operation" value="SetBit">
            <div class="modal-body">
                <div class="form-group">
                  <label for="setbit-bitmap-id" class="form-control-label">Bitmap ID:</label>
                  <input type="text" class="form-control" id="setbit-bitmap-id" name="bitmap-id">
                </div>
                <div class="form-group">
                  <label for="frame" class="form-control-label">Frame:</label>
                  <select class="custom-select" id="setbit-frame" name="frame">
                    <option selected>foo</option>
                    <option value="1">bar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="profile-id" class="form-control-label">Profile ID:</label>
                  <input type="text" class="form-control" id="setbit-profile-id" name="profile-id">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Insert</button>
            </div>
          </form>
        </div>
      </div>
    </div>

            <div class="modal-footer">

              <button type="submit" class="btn btn-primary">Insert</button>
